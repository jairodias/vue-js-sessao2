<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <template v-if="is_logged">
      <p>Usuário Logado: {{ nome }}</p>
    <p>Perfil: Admin</p>
  </template>
  
  <p v-else-if="anonimo"> Navegando como Anônimo</p>
  <p v-else> Nenhum usuário logado</p>
  <button @click="is_logged = !is_logged"> {{ is_logged ? 'Sair' : 'Entrar'}}</button>
  
  <input type="checkbox" v-model="anonimo">
  <hr>
  <footer v-show="is_logged">
    Desenvolvido para você
  </footer>
</div>

<script>
  new Vue({
    el: '#app',
    data:{
      nome: 'Jairo',
      is_logged: false,
      anonimo: true,
    }
  })
</script>
