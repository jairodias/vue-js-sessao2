<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-on:click="somar(5)">Somar 1</button>
    <p>{{contador * 2}}</p>
    <p>{{contador > 5 ? 'Maior que 10 o resultado da expressão' : 'Não é maior que 10 o resultado'}}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data:{
        contador: 0,
        x:0,
        y:0
      },
      methods:{
        somar(params){
          return this.contador+= params;
        }
      }
    });
  </script>
</body>
</html>

<!-- $event =  passar o evento na função 
    v-on:keyup.enter = Envia os dados ao click enter

-->
